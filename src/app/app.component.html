<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenavMenu.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenavMenu mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/admin']">
        <mat-icon mat-list-icon>person</mat-icon> Admin Page
      </a>
      <a mat-list-item [routerLink]="['/mainview']">
        <mat-icon mat-list-icon>person</mat-icon> Bản đồ
      </a>
      <a mat-list-item [routerLink]="['/dataview']">
        <mat-icon mat-list-icon>person</mat-icon> Data Hiện có 
      </a>
      <a mat-list-item [routerLink]="['/viewchart']">
        <mat-icon mat-list-icon>person</mat-icon> Test biểu đồ chart js 
      </a>
      <!-- <a mat-list-item [routerLink]="['/dataview']">
        <mat-icon mat-list-icon>person</mat-icon> Data hiện có
      </a> -->
      <!-- Additional menu items here -->
    </mat-nav-list>
    <a mat-list-item (click)="sidenavMenu.toggle()">
      <mat-icon>close</mat-icon> Close
    </a>
  </mat-sidenav>
  <mat-sidenav-content class="mainav-content">
    <p>workkkk</p>
    <router-outlet>
      
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
